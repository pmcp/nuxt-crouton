# Cloudflare Pages configuration for Rakim
# Deploy with: npx wrangler pages deploy dist/

name = "rakim"
compatibility_date = "2024-09-02"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = "dist"

# D1 Database binding
# Created via: npx wrangler d1 create rakim-db
[[d1_databases]]
binding = "DB"
database_name = "rakim-db"
database_id = "a0642ee2-3477-4052-8b86-1801470127cb"

# KV Namespace binding
# Create via: npx wrangler kv namespace create KV
[[kv_namespaces]]
binding = "KV"
id = "" # TODO: Add your KV namespace ID after creating it

# Environment variables (set in Cloudflare dashboard or via wrangler secret)
# [vars]
# NUXT_PUBLIC_SITE_URL = "https://rakim.pages.dev"

# Production environment overrides
# [env.production]
# vars = { NUXT_PUBLIC_SITE_URL = "https://rakim.yourdomain.com" }
