name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build MCP Server
        run: pnpm --filter @fyit/crouton-mcp build

      - name: Type check MCP Server
        run: pnpm --filter @fyit/crouton-mcp typecheck

  docs-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check package documentation
        run: node scripts/check-docs.mjs

  sync-validation:
    name: Sync Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate field types sync
        run: node scripts/validate-field-types-sync.mjs

  mcp-server-tests:
    name: MCP Server Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build MCP Server
        run: pnpm --filter @fyit/crouton-mcp build

      - name: Run MCP Server tests
        run: pnpm --filter @fyit/crouton-mcp test

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies (skip postinstall scripts)
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Build crouton module
        run: pnpm --filter '@fyit/crouton' build

      - name: Prepare apps
        run: |
          for dir in apps/*/; do
            if [ -f "$dir/nuxt.config.ts" ]; then
              echo "Preparing $dir"
              (cd "$dir" && npx nuxt prepare)
            fi
          done

      - name: Run all tests
        run: pnpm test

  package-check:
    name: Package Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build crouton package
        run: pnpm --filter '@fyit/crouton' build

      - name: Check package exports (publint)
        run: pnpm check:publint

      - name: Check TypeScript types (attw)
        run: pnpm check:attw
